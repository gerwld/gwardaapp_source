<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GainseApp - Preferences</title>
  <link rel="stylesheet" href="../assets/graphs/index.css">
  <link rel="icon" href="../assets/img/logo.svg" type="image/svg+xml">
</head>

<body class="gp_app">
  <header class="gp_header">
    <div class="content_wrapper">
      <h1>GainseApp - Preferences (v.1.0.0)</h1>
      <nav class="header_nav" id="header_nav">
        <select class="btn_header lang_set emojiesfix" name="lang_set" id="lang_set">
          <option value="en">English</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="pl">Polish</option>
          <option value="uk">Ukrainian</option>
          <option value="hi">Hindi</option>
          <option value="sv">Swedish</option>
        </select>
      </nav>
    </div>
  </header>
  <main class="gp_main">
    <h2 class="gp_subtitle">Amazon Keywords Analytics App</h2>
    <label class="ch_ip ch_ip__ltr">
      <input type="checkbox" name="header_btns" />
      <span class="ch_sp"></span>
      <span data-i18n="mi_2">Enable/Disable Extension</span>
    </label>
    <div class="gp_content"></div>
  </main>
</body>

</html>
