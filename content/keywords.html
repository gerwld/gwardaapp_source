<!DOCTYPE html>
<html lang="en" class="mwn" style="background-color: black;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="k__title">Keyword Tool - GwardaApp</title>
  <link rel="stylesheet" href="../assets/styles/index.css">
  <link rel="icon" href="../assets/img/logo.svg" type="image/svg+xml">
</head>

<body class="gp_app">
  <header class="gp_header">
    <div class="content_wrapper">
      <div class="gp_logo">
        <img src="../assets/img/logo.svg" alt="Logo">
        <h1 data-i18n="k__title" class="gp_logo ns">
          GwardaApp - Keyword Tool <span class="va_ver">(v.0.9.5)</span>
        </h1>
      </div>
      <nav class="header_nav" id="header_nav">
        <button class="btn_header" data-action="dark_mode">Dark mode</button>
      </nav>
    </div>
  </header>
</body>

<main class="keywords content_wrapper">
  <form class="keywords__form" id="main_keywords__form">
    <label class="ch_tp">
      <span></span>
      <input type=" text" name="keywords_string" placeholder="Enter Keyword/s" />
    </label>

    <div class="custom-select select-items__200">
      <select name="lang_set">
        <option value="_" disabled selected>Choose Marketplace</option>
        <option value="amazon.com">amazon.com</option>
        <option value="amazon.co.uk">amazon.co.uk</option>
        <option value="amazon.co.jp">amazon.co.jp</option>
        <option value="amazon.fr">amazon.fr</option>
        <option value="amazon.in">amazon.in</option>
        <option value="amazon.es">amazon.es</option>
        <option value="amazon.cn">amazon.cn</option>
        <option value="amazon.de">amazon.de</option>
        <option value="amazon.nl">amazon.nl</option>
        <option value="amazon.it">amazon.it</option>
        <option value="amazon.com.mx">amazon.com.mx</option>
        <option value="amazon.ca">amazon.ca</option>
        <option value="amazon.com.br">amazon.com.br</option>
        <option value="amazon.com.au">amazon.com.au</option>
      </select>
      <div class="hidden" style="display: none;">
        <img src="../assets/img/flags/us.svg" data-value="amazon.com">
        <img src="../assets/img/flags/gb.svg" data-value="amazon.co.uk">
        <img src="../assets/img/flags/jp.svg" data-value="amazon.co.jp">
        <img src="../assets/img/flags/fr.svg" data-value="amazon.fr">
        <img src="../assets/img/flags/in.svg" data-value="amazon.in">
        <img src="../assets/img/flags/es.svg" data-value="amazon.es">
        <img src="../assets/img/flags/cn.svg" data-value="amazon.cn">
        <img src="../assets/img/flags/de.svg" data-value="amazon.de">
        <img src="../assets/img/flags/nl.svg" data-value="amazon.nl">
        <img src="../assets/img/flags/it.svg" data-value="amazon.it">
        <img src="../assets/img/flags/mx.svg" data-value="amazon.com.mx">
        <img src="../assets/img/flags/ca.svg" data-value="amazon.ca">
        <img src="../assets/img/flags/br.svg" data-value="amazon.com.br">
        <img src="../assets/img/flags/au.svg" data-value="amazon.com.au">
      </div>
    </div>

    <span class="l2w_label">Modifiers</span>
    <div class="gp_opt gp_opt__form">
      <label class="ch_hp">
        <input type="checkbox" name="set_3" value="true" checked>
        <span class="ch_sp"></span>
        <span>a-z</span>
      </label>
      <label class="ch_hp">
        <input type="checkbox" name="set_3" value="false">
        <span class="ch_sp"></span>
        <span>0-9</span>
      </label>
    </div>

    <button type="submit" class="kw_btn">Generate Keywords</button>

  </form>
  <div class="keywords__result">
    <header class="keywords__header">
      <span class="keywords__total">Total Generated Keywords:</span>
      <span class="keywords__count">0</span>
    </header>
    <div class="kwres">
      <div class="kwres__header">
        <div class="kwres__item">
          <span class="kwres__count">#</span>
          <span class="kwres__count">Generated Keyword</span>
          <span class="kwres__count">Seed</span>
          <span class="kwres__count">Rank</span>
        </div>
      </div>
      <div class="kwres__item">
        <span class="kwres__count">1</span>
        <span class="kwres__count">Generated Keyword</span>
        <span class="kwres__count">Seed</span>
        <span class="kwres__count">Rank</span>
      </div>
      <div class="kwres__item">
        <span class="kwres__count">2</span>
        <span class="kwres__count">Generated Keyword</span>
        <span class="kwres__count">Seed</span>
        <span class="kwres__count">Rank</span>
      </div>
      <div class="kwres__item">
        <span class="kwres__count">3</span>
        <span class="kwres__count">Generated Keyword</span>
        <span class="kwres__count">Seed</span>
        <span class="kwres__count">Rank</span>
      </div>
    </div>
  </div>

</main>


<script type="module" src="../assets/js/init.js"></script>
<!-- <script type="module" src="../assets/js/keywords.js"></script> -->

</html>
