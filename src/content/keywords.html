<!DOCTYPE html>
<html lang="en" class="mwn" style="background-color: black;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="k__title">Keyword Tool - GwardaApp</title>
  <link rel="stylesheet" href="../assets/styles/index.css">
  <link rel="icon" href="../assets/img/logo.svg" type="image/svg+xml">
</head>

<body class="gp_app">
  <header class="gp_header">
    <div class="content_wrapper">
      <div class="gp_logo">
        <img src="../assets/img/logo.svg" alt="Logo">
        <h1 data-i18n="k__title" class="gp_logo ns">
          GwardaApp - Keyword Tool <span class="va_ver">(v.0.9.5)</span>
        </h1>
      </div>
      <nav class="header_nav" id="header_nav">
        <button class="btn_header" data-action="dark_mode">Dark mode</button>
      </nav>
    </div>
  </header>test
</body>

<main class="keywords content_wrapper">
  <form class="keywords__form" id="keywords__form">
    <span id="error-message" style="color: red; display: none;"></span>
    <label class="ch_tp">
      <span></span>
      <input type=" text" name="prefix" placeholder="Enter Keyword/s" />
    </label>

    <div class="custom-select select-items__200">
      <select name="marketplace">
        <option value="_" disabled selected>Choose Marketplace</option>
        <option value="CA">amazon.ca</option>
        <option value="US">amazon.com</option>
        <option value="MX">amazon.com.mx</option>
        <option value="ES">amazon.es</option>
        <option value="UK">amazon.co.uk</option>
        <option value="FR">amazon.fr</option>
        <option value="BE">amazon.be</option>
        <option value="NL">amazon.nl</option>
        <option value="DE">amazon.de</option>
        <option value="IT">amazon.it</option>
        <option value="SE">amazon.se</option>
        <option value="ZA">amazon.co.za</option>
        <option value="PL">amazon.pl</option>
        <option value="EG">amazon.eg</option>
        <option value="TR">amazon.com.tr</option>
        <option value="SA">amazon.sa</option>
        <option value="AE">amazon.ae</option>
        <option value="IN">amazon.in</option>
        <option value="SG">amazon.sg</option>
        <option value="AU">amazon.com.au</option>
        <option value="JP">amazon.co.jp</option>
      </select>

      <div class="hidden" style="display: none;">
        <img src="../assets/img/flags/ca.svg" data-value="CA">
        <img src="../assets/img/flags/us.svg" data-value="US">
        <img src="../assets/img/flags/mx.svg" data-value="MX">
        <img src="../assets/img/flags/es.svg" data-value="ES">
        <img src="../assets/img/flags/gb.svg" data-value="UK">
        <img src="../assets/img/flags/fr.svg" data-value="FR">
        <img src="../assets/img/flags/be.svg" data-value="BE">
        <img src="../assets/img/flags/nl.svg" data-value="NL">
        <img src="../assets/img/flags/de.svg" data-value="DE">
        <img src="../assets/img/flags/it.svg" data-value="IT">
        <img src="../assets/img/flags/se.svg" data-value="SE">
        <img src="../assets/img/flags/za.svg" data-value="ZA">
        <img src="../assets/img/flags/pl.svg" data-value="PL">
        <img src="../assets/img/flags/eg.svg" data-value="EG">
        <img src="../assets/img/flags/tr.svg" data-value="TR">
        <img src="../assets/img/flags/sa.svg" data-value="SA">
        <img src="../assets/img/flags/ae.svg" data-value="AE">
        <img src="../assets/img/flags/in.svg" data-value="IN">
        <img src="../assets/img/flags/sg.svg" data-value="SG">
        <img src="../assets/img/flags/au.svg" data-value="AU">
        <img src="../assets/img/flags/jp.svg" data-value="JP">
      </div>
    </div>

    <span class="l2w_label">Modifiers</span>
    <div class="gp_opt gp_opt__form">
      <label class="ch_hp">
        <input type="checkbox" name="a-z" value="true" checked>
        <span class="ch_sp"></span>
        <span>a-z</span>
      </label>
      <label class="ch_hp">
        <input type="checkbox" name="0-9" value="false">
        <span class="ch_sp"></span>
        <span>0-9</span>
      </label>
    </div>

    <button type="submit" class="kw_btn">Generate Keywords</button>

  </form>
  <div class="keywords__result">
    <header class="keywords__header">
      <span class="keywords__total">Total Generated Keywords:</span>
      <span class="keywords__count">0</span>
    </header>
    <div class="kwres">
      <div class="kwres__header">
        <div class="kwres__item">
          <span class="kwres__count">#</span>
          <span class="kwres__count">Generated Keyword</span>
          <span class="kwres__count">Seed</span>
          <span class="kwres__count">Rank</span>
        </div>
      </div>
      <div class="kwres_content" id="kwres_content">
        <span class="kwres__item kwres__item__begin">Click generate to begin.</span>

      </div>
    </div>
  </div>

</main>


<script type="module" src="../assets/js/init.js"></script>
<script type="module" src="../assets/js/keywords.js"></script>

</html>
